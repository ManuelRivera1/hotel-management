<div class="login-container">
  <a href="#" class="back-arrow">
    <img src="assets/back-arrow.png" alt="Back">
  </a>
  <div class="content">
    <div class="login-left">
      <h2>MyHotel</h2>
      <img src="https://st3.depositphotos.com/6672868/16219/v/450/depositphotos_162196832-stock-illustration-hotel-icon-illustration.jpg" alt="Hotel Logo">
      <div class="extra-links">
        <a [routerLink]="['/register']" class="create-account extra-links">Create Your Account</a>
      </div>
    </div>
    <div class="login-right">
      <h2>User Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
          </label>
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          </label>
        </div>
        <button type="submit" class="login-button">LOGIN</button>
      </form>
      <div class="extra-links">
        <a [routerLink]="['/register']">Forgot Username? Password?</a>
      </div>
    </div>
  </div>
</div>
